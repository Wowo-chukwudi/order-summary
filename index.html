<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="image">
    </div>

    <div class="infoCard">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="priceCard">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>

      <button type="submit">Proceed to Payment</button>

      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
</main>
  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/dev_chukwudi">A Tech Babe and More</a>.
  </div>
</footer>
</body>
</html>
